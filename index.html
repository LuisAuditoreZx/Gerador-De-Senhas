<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas Seguras</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Gerador de Senhas Seguras</h1>
        <div class="form">
            <label for="length">Comprimento da senha:</label>
            <input type="number" id="length" min="6" max="50" value="12">
            <br>
            <label>Opções de senha:</label>
            <div class="options">
                <label><input type="checkbox" id="includeUppercase" checked> Letras maiúsculas</label>
                <label><input type="checkbox" id="includeLowercase" checked> Letras minúsculas</label>
                <label><input type="checkbox" id="includeNumbers" checked> Números</label>
                <label><input type="checkbox" id="includeSymbols"> Caracteres especiais</label>
            </div>
            <button id="generateBtn">Gerar Senha</button>
        </div>
        <div class="password">
            <input type="text" id="password" readonly>
            <button id="copyBtn">Copiar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
